<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/rose.png">
    <link rel="stylesheet" href="style.css">
    <title>Happy 8/3 Nơ</title>
</head>
<body>
    <section>
        <h1>Happy Women’s Day</h1>
        <h2>Wishing Nơ is always <b>full of energy</b> and <b>beautiful</b></h2>
        <ul>
            <li class="item1">
                <div class="bg">
                    <h3>May you smile like the sunny rays</h3>
                </div>
            </li>
            <li class="item2">
                <div class="bg">
                    <h3>Always be confident and win.You deserved it</h3>
                </div>
            </li>
            <li class="item3">
                <div class="bg">
                    <h3>All the best to you</h3>
                </div>
            </li>
            <li class="item4">
                <div class="bg">
                    <h3>3107 Nơ</h3>
                </div>
            </li>
            <li class="item5">
                <div class="bg">
                    <h3>I'm rooting for you</h3>
                </div>
            </li>
            <li class="item6">
                <div class="bg">
                    <h3>Wish you success in life</h3>
                </div>
            </li>
        </ul>
    </section>
    <script>
        document.addEventListener('mousemove', function(e){
            let body = document.querySelector('body');
            let heart = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;
            heart.style.left = x+'px';
            heart.style.top = y+'px';
            let size = Math.random() * 80;
            heart.style.width = 20 + size+'px'
            heart.style.height = 20 + size+'px'
            let transformValue = Math.random() * 360;
            heart.style.transform = 'rotate('+ transformValue + 'deg)'
            body.appendChild(heart);

            setTimeout(function() {
                heart.remove();
            }, 1000)
        })

        function stars() {
            const count = 200;
            const section = document.querySelector('section')
            let i = 0;

            while (i < count) {
                const star = document.createElement('i');
                const x = Math.floor(Math.random() * window.innerWidth)
                const y = Math.floor(Math.random()* window.innerHeight)

                const size = Math.random()* 4
                star.style.left = x+'px';
                star.style.top = y+'px';
                star.style.width = 1+size+'px';
                star.style.height = 1+size+'px';

                const duration = Math.random() * 2;
                star.style.animationDuration = 2+duration+'s';
                star.style.animationDelay = 2+duration+'s';

                section.appendChild(star);
                i++
            }
        }
        stars()
    </script>
</body>
</html>
